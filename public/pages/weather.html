<h4>{{ city }}</h4>
<div>
  <hr />
  Days:
  <a href="#!/weather" class="btn btn-secondary" ng-class="{ 'active': days === '1' }">1</a>
  <a href="#!/weather/3" class="btn btn-secondary" ng-class="{ 'active': days === '3' }">3</a>
  <a href="#!/weather/5" class="btn btn-secondary" ng-class="{ 'active': days === '5' }">5</a>
  <hr />
</div>
<div>
  <div ng-repeat="item in weather" class="col-md-6 offset-md-3">
    <weather-container
      description="{{ item.weather[0].description }}"
      temp="{{ convertTemp(item.main.temp) }}"
      date="item.dt"
    >

    </weather-container>
  </div>
</div>
<a href="#" class="btn btn-primary">
  back
</a>
